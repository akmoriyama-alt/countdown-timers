<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柔道整復師国家試験 - カウントダウンタイマー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica', 'Yu Gothic', 'Hiragino Sans', sans-serif;
            color: #333333;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #fff;
        }

        /* アニメーション背景 */
        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .gradient-wave {
            position: absolute;
            width: 200%;
            height: 100%;
            background: linear-gradient(to bottom, 
                #ffffff 0%, 
                #ffffff 50%, 
                #e6f2ff 50%, 
                #d9ebff 100%
            );
            animation: wave-move 20s ease-in-out infinite;
        }

        @keyframes wave-move {
            0%, 100% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(-25%) translateY(-2%); }
        }

        /* パーティクルアニメーション */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(135, 206, 250, 0.8), transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: float-up linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* 浮遊する励ましの言葉 - 最前面に固定 */
        .floating-words {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .floating-word {
            position: absolute;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e90ff;
            animation: float-word linear infinite;
            white-space: nowrap;
            text-shadow: 
                0 0 10px rgba(30, 144, 255, 0.8),
                0 0 20px rgba(30, 144, 255, 0.6),
                0 0 30px rgba(30, 144, 255, 0.4),
                2px 2px 4px rgba(0, 0, 0, 0.3);
            filter: drop-shadow(0 4px 8px rgba(30, 144, 255, 0.5));
            z-index: 10000;
            pointer-events: none;
        }

        @keyframes float-word {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            15% {
                opacity: 1;
                transform: translateY(80vh) translateX(10px) rotate(2deg) scale(1);
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(50px) rotate(5deg) scale(1.1);
                opacity: 0;
            }
        }

        /* 光の効果 */
        .light-effect {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent 70%);
            pointer-events: none;
            animation: light-pulse 4s ease-in-out infinite;
        }

        .light-effect:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .light-effect:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        @keyframes light-pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.1;
            }
        }

        .logo {
            position: absolute;
            top: 30px;
            right: 40px;
            width: 150px;
            height: auto;
            z-index: 50;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.1));
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1920px;
            padding: 30px;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 5rem;
            font-weight: 200;
            margin-bottom: 15px;
            color: #000000;
            letter-spacing: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: title-glow 3s ease-in-out infinite;
        }

        @keyframes title-glow {
            0%, 100% { text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
            50% { text-shadow: 2px 2px 12px rgba(70, 130, 180, 0.3); }
        }

        .subtitle {
            font-size: 2rem;
            margin-bottom: 40px;
            color: #666666;
            font-weight: 300;
        }

        .exam-date {
            font-size: 2.8rem;
            margin-bottom: 60px;
            color: #000000;
            font-weight: 400;
            border: 3px solid #000000;
            padding: 25px 50px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: date-float 3s ease-in-out infinite;
        }

        @keyframes date-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 5px solid #000000;
            padding: 40px 30px;
            min-width: 300px;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            z-index: 10;
        }

        .time-box::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #4682b4, #87ceeb, #1e90ff, #4682b4);
            background-size: 300% 300%;
            border-radius: 4px;
            z-index: -1;
            opacity: 0;
            animation: gradient-rotate 3s ease infinite;
            transition: opacity 0.3s ease;
        }

        .time-box:hover::before {
            opacity: 1;
        }

        @keyframes gradient-rotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .time-box:hover {
            background: #000000;
            color: #ffffff;
            transform: scale(1.08) translateY(-5px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .time-number {
            font-size: 12rem;
            font-weight: 900;
            line-height: 0.85;
            margin-bottom: 25px;
            font-family: 'Impact', 'Arial Black', 'Helvetica', monospace;
            color: #000000;
            letter-spacing: -5px;
        }

        .time-box:hover .time-number {
            color: #ffffff;
        }

        .time-label {
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-top: 3px solid #000000;
            padding-top: 15px;
            color: #000000;
        }

        .time-box:hover .time-label {
            border-top-color: #ffffff;
            color: #ffffff;
        }

        .message {
            font-size: 2rem;
            margin-top: 40px;
            color: #666666;
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
            animation: message-pulse 2s ease-in-out infinite;
        }

        @keyframes message-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .celebration {
            display: none;
            font-size: 3.5rem;
            color: #000000;
            font-weight: 500;
        }

        .time-number {
            animation: pulse-number 2.5s infinite ease-in-out;
        }

        @keyframes pulse-number {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .countdown {
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .flash {
            animation: flash 0.4s ease-out;
        }

        @keyframes flash {
            0% { background-color: #000000; color: #ffffff; transform: scale(1.05); }
            100% { background-color: rgba(255, 255, 255, 0.95); color: #000000; transform: scale(1); }
        }

        @media (min-width: 1920px) {
            .logo { width: 180px; top: 40px; right: 50px; }
            .title { font-size: 6rem; }
            .subtitle { font-size: 2.5rem; }
            .exam-date { font-size: 3.2rem; padding: 30px 60px; }
            .time-number { font-size: 14rem; }
            .time-box { min-width: 350px; padding: 50px 40px; }
            .time-label { font-size: 2rem; }
            .message { font-size: 2.5rem; }
        }

        @media (max-width: 1400px) {
            .logo { width: 130px; }
            .time-number { font-size: 10rem; }
            .countdown { gap: 35px; }
            .time-box { min-width: 260px; padding: 35px 25px; }
        }

        @media (max-width: 1000px) {
            .logo { width: 110px; top: 20px; right: 30px; }
            .time-number { font-size: 8rem; }
            .countdown { gap: 25px; }
            .time-box { min-width: 220px; padding: 30px 20px; }
            .title { font-size: 3.5rem; }
        }

        @media (max-width: 768px) {
            .logo { width: 90px; top: 15px; right: 20px; }
            .countdown { 
                flex-direction: column; 
                gap: 25px; 
                align-items: center;
            }
            .time-box { 
                min-width: 250px;
                max-width: 350px;
            }
            .time-number { font-size: 9rem; }
        }

        @media print {
            body { background: white; }
            .time-box { border: 4px solid black; }
        }

        @media (min-resolution: 2dppx) {
            .time-number {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
        }
    </style>
</head>
<body>
    <!-- アニメーション背景 -->
    <div class="animated-background">
        <div class="gradient-wave"></div>
        <div class="light-effect"></div>
        <div class="light-effect"></div>
        
        <!-- パーティクル -->
        <div class="particles" id="particles"></div>
    </div>

    <!-- 浮遊する言葉(最前面に配置) -->
    <div class="floating-words" id="floatingWords"></div>

    <img src="https://page.gensparksite.com/v1/base64_upload/49a84d050fca839f6863a744eccb25f2" alt="Nihon Isen" class="logo">

    <div class="container">
        <h1 class="title">柔道整復師国家試験</h1>
        <h2 class="subtitle">第34回柔道整復師国家試験まで</h2>
        
        <div class="exam-date">
            試験日:2026年3月1日(日)
        </div>

        <div class="countdown" id="countdown">
            <div class="time-box">
                <div class="time-number" id="days">000</div>
                <div class="time-label">DAYS</div>
            </div>
            <div class="time-box">
                <div class="time-number" id="hours">00</div>
                <div class="time-label">HOURS</div>
            </div>
            <div class="time-box">
                <div class="time-number" id="minutes">00</div>
                <div class="time-label">MINUTES</div>
            </div>
        </div>

        <div class="message" id="message">
            あなたの夢への道のり、一日一日を大切に歩んでいきましょう
        </div>

        <div class="celebration" id="celebration">
            今日がその日です。これまでの全ての努力が、あなたの力になっています。自信を持って臨んでください。
        </div>
    </div>

    <script>
        // パーティクル生成
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 8 + 4;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // 浮遊する言葉を生成(重ならないように調整)
        function createFloatingWords() {
            const words = [
                { text: '頑張れ!', color: '#1e90ff' },
                { text: '応援してる!', color: '#4682b4' },
                { text: '君ならできる!', color: '#1e90ff' },
                { text: '信じて!', color: '#4682b4' },
                { text: 'ファイト!', color: '#1e90ff' },
                { text: '夢を叶えよう!', color: '#4682b4' },
                { text: '最後まで!', color: '#1e90ff' },
                { text: '諦めない!', color: '#4682b4' },
                { text: 'Keep Going!', color: '#1e90ff' },
                { text: 'You Can Do It!', color: '#4682b4' },
                { text: '絶対合格!', color: '#1e90ff' },
                { text: '努力は裏切らない!', color: '#4682b4' }
            ];
            
            const floatingContainer = document.getElementById('floatingWords');
            const activePositions = []; // 現在表示中のメッセージの位置を記録
            const horizontalZones = 5; // 画面を5つのゾーンに分割
            
            // 衝突チェック関数
            function isPositionSafe(newLeft, newZone) {
                // 同じゾーンに既にメッセージがあるかチェック
                const zoneOccupied = activePositions.some(pos => 
                    pos.zone === newZone && (Date.now() - pos.timestamp) < 3000
                );
                return !zoneOccupied;
            }
            
            // ゾーンからランダムな位置を取得
            function getZonePosition(zone) {
                const zoneWidth = 100 / horizontalZones;
                const zoneStart = zone * zoneWidth;
                const zoneEnd = zoneStart + zoneWidth;
                return zoneStart + Math.random() * (zoneEnd - zoneStart - 10) + 5;
            }
            
            setInterval(() => {
                // 古い位置情報を削除(5秒以上前)
                const now = Date.now();
                for (let i = activePositions.length - 1; i >= 0; i--) {
                    if (now - activePositions[i].timestamp > 5000) {
                        activePositions.splice(i, 1);
                    }
                }
                
                const wordData = words[Math.floor(Math.random() * words.length)];
                const word = document.createElement('div');
                word.className = 'floating-word';
                word.textContent = wordData.text;
                word.style.color = wordData.color;
                
                // 安全な位置を見つける
                let leftPosition, zone;
                let attempts = 0;
                do {
                    zone = Math.floor(Math.random() * horizontalZones);
                    leftPosition = getZonePosition(zone);
                    attempts++;
                } while (!isPositionSafe(leftPosition, zone) && attempts < 10);
                
                // 位置を記録
                activePositions.push({
                    left: leftPosition,
                    zone: zone,
                    timestamp: now
                });
                
                word.style.left = leftPosition + '%';
                word.style.fontSize = (Math.random() * 1 + 2) + 'rem';
                word.style.animationDuration = (Math.random() * 4 + 10) + 's';
                
                floatingContainer.appendChild(word);
                
                setTimeout(() => {
                    word.remove();
                }, 15000);
            }, 2500); // 少し間隔を広げて2.5秒に
        }

        const examDate = new Date('2026-03-01T09:00:00').getTime();
        let previousValues = { days: '', hours: '', minutes: '', seconds: '' };

        function addFlashEffect(elementId) {
            const element = document.getElementById(elementId);
            element.parentElement.classList.add('flash');
            setTimeout(() => {
                element.parentElement.classList.remove('flash');
            }, 400);
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = examDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            const currentValues = {
                days: String(days).padStart(3, '0'),
                hours: String(hours).padStart(2, '0'),
                minutes: String(minutes).padStart(2, '0')
            };

            Object.keys(currentValues).forEach(key => {
                if (previousValues[key] !== currentValues[key] && previousValues[key] !== '') {
                    addFlashEffect(key);
                }
                document.getElementById(key).textContent = currentValues[key];
                previousValues[key] = currentValues[key];
            });

            const messageElement = document.getElementById('message');
            const celebrationElement = document.getElementById('celebration');
            const countdownElement = document.getElementById('countdown');

            if (distance < 0) {
                countdownElement.style.display = 'none';
                celebrationElement.style.display = 'block';
                messageElement.textContent = '本当にお疲れ様でした。あなたの頑張りは必ず実を結びます';
            } else if (days === 0) {
                messageElement.textContent = 'いよいよ本番です。深呼吸して、いつも通りの力を発揮してください。応援しています';
            } else if (days === 1) {
                messageElement.textContent = '明日が本番です。今日は早めに休んで、万全の体調で臨みましょう';
            } else if (days <= 3) {
                messageElement.textContent = 'あと少しです。無理せず、今できることを確実に。あなたなら大丈夫';
            } else if (days <= 7) {
                messageElement.textContent = 'ラストスパートです。焦らず丁寧に、一つずつ確認していきましょう';
            } else if (days <= 14) {
                messageElement.textContent = '最終調整の時期です。睡眠と栄養をしっかり取って、ベストコンディションを保ちましょう';
            } else if (days <= 30) {
                messageElement.textContent = '総仕上げの段階です。過去問の見直しと重要ポイントの確認を丁寧に';
            } else if (days <= 60) {
                messageElement.textContent = '実力を磨く大切な時期です。苦手分野の克服に取り組みましょう';
            } else if (days <= 100) {
                messageElement.textContent = '本格的な対策期間です。計画的に、そして着実に学習を進めていきましょう';
            } else {
                messageElement.textContent = 'あなたの夢への道のり、一日一日を大切に歩んでいきましょう';
            }
        }

        // 初期化
        createParticles();
        createFloatingWords();
        updateCountdown();
        setInterval(updateCountdown, 1000);

        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                updateCountdown();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F11') {
                e.preventDefault();
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        });

        document.addEventListener('click', function enableFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('フルスクリーンモードに移行できませんでした');
                });
            }
            document.removeEventListener('click', enableFullscreen);
        }, { once: true });
    </script>
</body>
</html>
