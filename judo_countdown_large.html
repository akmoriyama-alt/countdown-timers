<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柔道整復師国家試験 - カウントダウンタイマー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica', 'Yu Gothic', 'Hiragino Sans', sans-serif;
            background: #ffffff;
            color: #333333;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1920px;
            padding: 30px;
        }

        .title {
            font-size: 5rem;
            font-weight: 200;
            margin-bottom: 15px;
            color: #000000;
            letter-spacing: 8px;
        }

        .subtitle {
            font-size: 2rem;
            margin-bottom: 40px;
            color: #666666;
            font-weight: 300;
        }

        .exam-date {
            font-size: 2.8rem;
            margin-bottom: 60px;
            color: #000000;
            font-weight: 400;
            border: 3px solid #000000;
            padding: 25px 50px;
            display: inline-block;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
        }

        .time-box {
            background: #ffffff;
            border: 5px solid #000000;
            padding: 40px 30px;
            min-width: 300px;
            transition: all 0.3s ease;
            position: relative;
        }

        .time-box:hover {
            background: #000000;
            color: #ffffff;
            transform: scale(1.08);
        }

        .time-number {
            font-size: 12rem;
            font-weight: 900;
            line-height: 0.85;
            margin-bottom: 25px;
            font-family: 'Impact', 'Arial Black', 'Helvetica', monospace;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.1);
            letter-spacing: -5px;
        }

        .time-box:hover .time-number {
            text-shadow: 3px 3px 0px rgba(255,255,255,0.1);
        }

        .time-label {
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-top: 3px solid #000000;
            padding-top: 15px;
        }

        .time-box:hover .time-label {
            border-top-color: #ffffff;
        }

        .message {
            font-size: 2rem;
            margin-top: 40px;
            color: #666666;
            font-weight: 300;
        }

        .celebration {
            display: none;
            font-size: 3.5rem;
            color: #000000;
            font-weight: 500;
        }

        /* 数値強調のための脈動アニメーション */
        .time-number {
            animation: pulse-number 2.5s infinite ease-in-out;
        }

        @keyframes pulse-number {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        /* カウントダウン全体のフェードイン */
        .countdown {
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 数値の変化時のフラッシュ効果 */
        .flash {
            animation: flash 0.4s ease-out;
        }

        @keyframes flash {
            0% { background-color: #000000; color: #ffffff; transform: scale(1.05); }
            100% { background-color: transparent; color: inherit; transform: scale(1); }
        }

        /* 1920x1080サイネージ最適化 */
        @media (min-width: 1920px) {
            .title { font-size: 6rem; }
            .subtitle { font-size: 2.5rem; }
            .exam-date { font-size: 3.2rem; padding: 30px 60px; }
            .time-number { font-size: 14rem; }
            .time-box { min-width: 350px; padding: 50px 40px; }
            .time-label { font-size: 2rem; }
            .message { font-size: 2.5rem; }
        }

        /* レスポンシブ対応 */
        @media (max-width: 1400px) {
            .time-number { font-size: 10rem; }
            .countdown { gap: 35px; }
            .time-box { min-width: 260px; padding: 35px 25px; }
        }

        @media (max-width: 1000px) {
            .time-number { font-size: 8rem; }
            .countdown { gap: 25px; }
            .time-box { min-width: 220px; padding: 30px 20px; }
            .title { font-size: 3.5rem; }
        }

        @media (max-width: 768px) {
            .countdown { 
                flex-direction: column; 
                gap: 25px; 
                align-items: center;
            }
            .time-box { 
                min-width: 250px;
                max-width: 350px;
            }
            .time-number { font-size: 9rem; }
        }

        /* 印刷対応 */
        @media print {
            body { background: white; }
            .time-box { border: 4px solid black; }
            .time-number { text-shadow: none; }
        }

        /* 高解像度ディスプレイ対応 */
        @media (min-resolution: 2dppx) {
            .time-number {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">柔道整復師国家試験</h1>
        <h2 class="subtitle">第34回柔道整復師国家試験まで</h2>
        
        <div class="exam-date">
            試験日：2026年3月1日（日）
        </div>

        <div class="countdown" id="countdown">
            <div class="time-box">
                <div class="time-number" id="days">000</div>
                <div class="time-label">DAYS</div>
            </div>
            <div class="time-box">
                <div class="time-number" id="hours">00</div>
                <div class="time-label">HOURS</div>
            </div>
            <div class="time-box">
                <div class="time-number" id="minutes">00</div>
                <div class="time-label">MINUTES</div>
            </div>
            <div class="time-box">
                <div class="time-number" id="seconds">00</div>
                <div class="time-label">SECONDS</div>
            </div>
        </div>

        <div class="message" id="message">
            目標達成まで一歩ずつ前進しましょう
        </div>

        <div class="celebration" id="celebration">
            試験当日です。これまでの努力を信じて頑張ってください。
        </div>
    </div>

    <script>
        // 試験日を設定（2026年3月1日 午前9時）
        const examDate = new Date('2026-03-01T09:00:00').getTime();
        let previousValues = { days: '', hours: '', minutes: '', seconds: '' };

        function addFlashEffect(elementId) {
            const element = document.getElementById(elementId);
            element.parentElement.classList.add('flash');
            setTimeout(() => {
                element.parentElement.classList.remove('flash');
            }, 400);
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = examDate - now;

            // 時間計算
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const currentValues = {
                days: String(days).padStart(3, '0'),
                hours: String(hours).padStart(2, '0'),
                minutes: String(minutes).padStart(2, '0'),
                seconds: String(seconds).padStart(2, '0')
            };

            // 値が変更された場合にフラッシュ効果を追加
            Object.keys(currentValues).forEach(key => {
                if (previousValues[key] !== currentValues[key] && previousValues[key] !== '') {
                    addFlashEffect(key);
                }
                document.getElementById(key).textContent = currentValues[key];
                previousValues[key] = currentValues[key];
            });

            // メッセージの更新
            const messageElement = document.getElementById('message');
            const celebrationElement = document.getElementById('celebration');
            const countdownElement = document.getElementById('countdown');

            if (distance < 0) {
                // 試験日を過ぎた場合
                countdownElement.style.display = 'none';
                celebrationElement.style.display = 'block';
                messageElement.textContent = '試験お疲れ様でした';
            } else if (days === 0) {
                // 試験当日
                messageElement.textContent = '試験当日です。落ち着いて全力を尽くしてください';
            } else if (days <= 7) {
                // 1週間以内
                messageElement.textContent = '最終調整の時期です。体調管理を第一に';
            } else if (days <= 30) {
                // 1ヶ月以内
                messageElement.textContent = '仕上げの段階です。重要ポイントの確認を';
            } else if (days <= 100) {
                // 100日以内
                messageElement.textContent = '本格的な対策期間です。計画的に学習しましょう';
            } else {
                // 100日以上
                messageElement.textContent = '目標達成まで一歩ずつ前進しましょう';
            }
        }

        // 初回実行
        updateCountdown();

        // 1秒ごとに更新
        setInterval(updateCountdown, 1000);

        // ページの可視性変更時にも更新
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                updateCountdown();
            }
        });

        // キーボードショートカット（F11でフルスクリーン）
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F11') {
                e.preventDefault();
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        });

        // ページ読み込み時に自動フルスクリーン（サイネージモード）
        // ユーザーインタラクション後にのみ動作
        document.addEventListener('click', function enableFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('フルスクリーンモードに移行できませんでした');
                });
            }
            document.removeEventListener('click', enableFullscreen);
        }, { once: true });
    </script>
</body>
</html>
