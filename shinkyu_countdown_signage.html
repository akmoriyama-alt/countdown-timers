<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鍼灸師国家試験 - カウントダウンタイマー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica', 'Yu Gothic', 'Hiragino Sans', sans-serif;
            color: #333333;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #fff;
        }

        /* アニメーション背景 */
        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .gradient-wave {
            position: absolute;
            width: 200%;
            height: 100%;
            background: linear-gradient(to bottom, 
                #ffffff 0%, 
                #ffffff 45%, 
                #ffe6ec 45%, 
                #ffd9e3 100%
            );
            animation: wave-move 20s ease-in-out infinite;
        }

        @keyframes wave-move {
            0%, 100% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(-25%) translateY(-2%); }
        }

        /* パーティクルアニメーション */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 192, 203, 0.8), transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: float-up linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* 浮遊する励ましの言葉 - 最前面に固定 */
        .floating-words {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .floating-word {
            position: absolute;
            font-size: 3.5rem;
            font-weight: 700;
            color: #ff1493;
            animation: float-word linear infinite;
            white-space: nowrap;
            text-shadow: 
                0 0 10px rgba(255, 105, 180, 0.8),
                0 0 20px rgba(255, 105, 180, 0.6),
                0 0 30px rgba(255, 105, 180, 0.4),
                2px 2px 4px rgba(0, 0, 0, 0.3);
            filter: drop-shadow(0 4px 8px rgba(255, 105, 180, 0.5));
            z-index: 10000;
            pointer-events: none;
        }

        @keyframes float-word {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            15% {
                opacity: 1;
                transform: translateY(80vh) translateX(10px) rotate(2deg) scale(1);
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(50px) rotate(5deg) scale(1.1);
                opacity: 0;
            }
        }

        /* 光の効果 */
        .light-effect {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent 70%);
            pointer-events: none;
            animation: light-pulse 4s ease-in-out infinite;
        }

        .light-effect:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .light-effect:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        @keyframes light-pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.1;
            }
        }

        .logo {
            position: absolute;
            top: 30px;
            right: 40px;
            width: 150px;
            height: auto;
            z-index: 50;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.1));
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1920px;
            padding: 30px;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 5rem;
            font-weight: 200;
            margin-bottom: 15px;
            color: #000000;
            letter-spacing: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: title-glow 3s ease-in-out infinite;
        }

        @keyframes title-glow {
            0%, 100% { text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
            50% { text-shadow: 2px 2px 12px rgba(255, 105, 180, 0.3); }
        }

        .subtitle {
            font-size: 2rem;
            margin-bottom: 40px;
            color: #666666;
            font-weight: 300;
        }

        .exam-date {
            font-size: 2.8rem;
            margin-bottom: 60px;
            color: #000000;
            font-weight: 400;
            border: 3px solid #000000;
            padding: 25px 50px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: date-float 3s ease-in-out infinite;
        }

        @keyframes date-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 3px solid #000000;
            padding: 40px 50px;
            border-radius: 20px;
            min-width: 200px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .time-box.flash {
            animation: flash-effect 0.4s ease;
        }

        @keyframes flash-effect {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 60px rgba(255, 105, 180, 0.4);
            }
        }

        .time-number {
            font-size: 6rem;
            font-weight: 700;
            color: #000000;
            line-height: 1;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
        }

        .time-label {
            font-size: 1.3rem;
            color: #666666;
            font-weight: 400;
            letter-spacing: 3px;
        }

        .message {
            font-size: 2.2rem;
            color: #000000;
            font-weight: 300;
            max-width: 1400px;
            margin: 0 auto;
            line-height: 1.6;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        .celebration {
            font-size: 3.5rem;
            color: #ff1493;
            font-weight: 700;
            display: none;
            animation: celebrate 2s ease-in-out infinite;
            text-shadow: 
                0 0 20px rgba(255, 105, 180, 0.8),
                0 0 40px rgba(255, 105, 180, 0.6),
                3px 3px 6px rgba(0,0,0,0.2);
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @media (max-width: 1600px) {
            .title { font-size: 4rem; }
            .subtitle { font-size: 1.6rem; }
            .exam-date { font-size: 2.2rem; padding: 20px 40px; }
            .time-box { padding: 30px 40px; min-width: 160px; }
            .time-number { font-size: 5rem; }
            .time-label { font-size: 1.1rem; }
            .message { font-size: 1.8rem; }
            .celebration { font-size: 2.8rem; }
            .floating-word { font-size: 2.8rem; }
        }

        @media (max-width: 1200px) {
            .title { font-size: 3rem; letter-spacing: 5px; }
            .subtitle { font-size: 1.3rem; }
            .exam-date { font-size: 1.8rem; padding: 15px 30px; }
            .countdown { gap: 25px; }
            .time-box { padding: 25px 35px; min-width: 140px; }
            .time-number { font-size: 4rem; }
            .time-label { font-size: 1rem; }
            .message { font-size: 1.5rem; padding: 20px; }
            .celebration { font-size: 2.2rem; }
            .logo { width: 120px; top: 20px; right: 30px; }
            .floating-word { font-size: 2.2rem; }
        }
    </style>
</head>
<body>
    <!-- アニメーション背景 -->
    <div class="animated-background">
        <div class="gradient-wave"></div>
        <div class="light-effect"></div>
        <div class="light-effect"></div>
    </div>

    <!-- パーティクル -->
    <div class="particles" id="particles"></div>

    <!-- 浮遊する言葉(最前面に配置) -->
    <div class="floating-words" id="floatingWords"></div>

    <!-- ロゴは画像がロードできない場合に備えて非表示 -->
    <img src="https://page.gensparksite.com/v1/base64_upload/49a84d050fca839f6863a744eccb25f2" alt="Nihon Isen" class="logo" onerror="this.style.display='none'">

    <div class="container">
        <h1 class="title">鍼灸師国家試験</h1>
        <h2 class="subtitle">第34回はり師・きゅう師国家試験まで</h2>
        
        <div class="exam-date">
            試験日:2026年2月22日(日)
        </div>

        <div class="countdown" id="countdown">
            <div class="time-box">
                <div class="time-number" id="days">000</div>
                <div class="time-label">DAYS</div>
            </div>
            <div class="time-box">
                <div class="time-number" id="hours">00</div>
                <div class="time-label">HOURS</div>
            </div>
            <div class="time-box">
                <div class="time-number" id="minutes">00</div>
                <div class="time-label">MINUTES</div>
            </div>
        </div>

        <div class="message" id="message">
            あなたの夢への道のり、一日一日を大切に歩んでいきましょう
        </div>

        <div class="celebration" id="celebration">
            今日がその日です。これまでの全ての努力が、あなたの力になっています。自信を持って臨んでください。
        </div>
    </div>

    <script>
        // パーティクル生成(パフォーマンス最適化)
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20; // 数を減らして軽量化
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 8 + 4;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // 浮遊する言葉を生成(メモリリーク対策)
        let floatingWordElements = [];
        const MAX_FLOATING_WORDS = 8; // 同時表示数を制限

        function createFloatingWords() {
            const words = [
                { text: '頑張れ!', color: '#ff1493' },
                { text: '応援してる!', color: '#ff69b4' },
                { text: '君ならできる!', color: '#ff1493' },
                { text: '信じて!', color: '#ff69b4' },
                { text: 'ファイト!', color: '#ff1493' },
                { text: '夢を叶えよう!', color: '#ff69b4' },
                { text: '最後まで!', color: '#ff1493' },
                { text: '諦めない!', color: '#ff69b4' },
                { text: 'Keep Going!', color: '#ff1493' },
                { text: 'You Can Do It!', color: '#ff69b4' },
                { text: '絶対合格!', color: '#ff1493' },
                { text: '努力は裏切らない!', color: '#ff69b4' }
            ];
            
            const floatingContainer = document.getElementById('floatingWords');
            const activePositions = [];
            const horizontalZones = 5;
            
            function isPositionSafe(newLeft, newZone) {
                const zoneOccupied = activePositions.some(pos => 
                    pos.zone === newZone && (Date.now() - pos.timestamp) < 3000
                );
                return !zoneOccupied;
            }
            
            function getZonePosition(zone) {
                const zoneWidth = 100 / horizontalZones;
                const zoneStart = zone * zoneWidth;
                const zoneEnd = zoneStart + zoneWidth;
                return zoneStart + Math.random() * (zoneEnd - zoneStart - 10) + 5;
            }

            function cleanupOldWords() {
                // 古い要素を削除してメモリリークを防止
                while (floatingWordElements.length > MAX_FLOATING_WORDS) {
                    const oldWord = floatingWordElements.shift();
                    if (oldWord && oldWord.parentNode) {
                        oldWord.parentNode.removeChild(oldWord);
                    }
                }
            }
            
            setInterval(() => {
                // 古い位置情報を削除
                const now = Date.now();
                for (let i = activePositions.length - 1; i >= 0; i--) {
                    if (now - activePositions[i].timestamp > 5000) {
                        activePositions.splice(i, 1);
                    }
                }
                
                const wordData = words[Math.floor(Math.random() * words.length)];
                const word = document.createElement('div');
                word.className = 'floating-word';
                word.textContent = wordData.text;
                word.style.color = wordData.color;
                
                let leftPosition, zone;
                let attempts = 0;
                do {
                    zone = Math.floor(Math.random() * horizontalZones);
                    leftPosition = getZonePosition(zone);
                    attempts++;
                } while (!isPositionSafe(leftPosition, zone) && attempts < 10);
                
                activePositions.push({
                    left: leftPosition,
                    zone: zone,
                    timestamp: now
                });
                
                word.style.left = leftPosition + '%';
                word.style.fontSize = (Math.random() * 1.5 + 3) + 'rem';
                word.style.animationDuration = (Math.random() * 4 + 10) + 's';
                
                floatingContainer.appendChild(word);
                floatingWordElements.push(word);
                
                setTimeout(() => {
                    if (word.parentNode) {
                        word.parentNode.removeChild(word);
                    }
                    const index = floatingWordElements.indexOf(word);
                    if (index > -1) {
                        floatingWordElements.splice(index, 1);
                    }
                }, 15000);

                cleanupOldWords();
            }, 2500);
        }

        const examDate = new Date('2026-02-22T09:00:00').getTime();
        let previousValues = { days: '', hours: '', minutes: '' };

        function addFlashEffect(elementId) {
            const element = document.getElementById(elementId);
            if (element && element.parentElement) {
                element.parentElement.classList.add('flash');
                setTimeout(() => {
                    element.parentElement.classList.remove('flash');
                }, 400);
            }
        }

        function updateCountdown() {
            try {
                const now = new Date().getTime();
                const distance = examDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

                const currentValues = {
                    days: String(days).padStart(3, '0'),
                    hours: String(hours).padStart(2, '0'),
                    minutes: String(minutes).padStart(2, '0')
                };

                Object.keys(currentValues).forEach(key => {
                    if (previousValues[key] !== currentValues[key] && previousValues[key] !== '') {
                        addFlashEffect(key);
                    }
                    const element = document.getElementById(key);
                    if (element) {
                        element.textContent = currentValues[key];
                    }
                    previousValues[key] = currentValues[key];
                });

                const messageElement = document.getElementById('message');
                const celebrationElement = document.getElementById('celebration');
                const countdownElement = document.getElementById('countdown');

                if (distance < 0) {
                    if (countdownElement) countdownElement.style.display = 'none';
                    if (celebrationElement) celebrationElement.style.display = 'block';
                    if (messageElement) messageElement.textContent = '本当にお疲れ様でした。あなたの頑張りは必ず実を結びます';
                } else if (days === 0) {
                    if (messageElement) messageElement.textContent = 'いよいよ本番です。深呼吸して、いつも通りの力を発揮してください。応援しています';
                } else if (days === 1) {
                    if (messageElement) messageElement.textContent = '明日が本番です。今日は早めに休んで、万全の体調で臨みましょう';
                } else if (days <= 3) {
                    if (messageElement) messageElement.textContent = 'あと少しです。無理せず、今できることを確実に。あなたなら大丈夫';
                } else if (days <= 7) {
                    if (messageElement) messageElement.textContent = 'ラストスパートです。焦らず丁寧に、一つずつ確認していきましょう';
                } else if (days <= 14) {
                    if (messageElement) messageElement.textContent = '最終調整の時期です。睡眠と栄養をしっかり取って、ベストコンディションを保ちましょう';
                } else if (days <= 30) {
                    if (messageElement) messageElement.textContent = '総仕上げの段階です。過去問の見直しと重要ポイントの確認を丁寧に';
                } else if (days <= 60) {
                    if (messageElement) messageElement.textContent = '実力を磨く大切な時期です。苦手分野の克服に取り組みましょう';
                } else if (days <= 100) {
                    if (messageElement) messageElement.textContent = '本格的な対策期間です。計画的に、そして着実に学習を進めていきましょう';
                } else {
                    if (messageElement) messageElement.textContent = 'あなたの夢への道のり、一日一日を大切に歩んでいきましょう';
                }
            } catch (error) {
                console.error('Error updating countdown:', error);
            }
        }

        // ページロード時に初期化
        window.addEventListener('load', function() {
            createParticles();
            createFloatingWords();
            updateCountdown();
        });

        // 定期的な更新
        setInterval(updateCountdown, 1000);

        // ページが非表示から表示に戻った時に更新
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                updateCountdown();
            }
        });

        // メモリリーク対策: 定期的にガベージコレクション促進
        setInterval(function() {
            if (floatingWordElements.length > MAX_FLOATING_WORDS * 2) {
                floatingWordElements = floatingWordElements.slice(-MAX_FLOATING_WORDS);
            }
        }, 60000); // 1分ごと
    </script>
</body>
</html>
